<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasflix</title>
    <link rel="icon" href=".\images\Nachos.png">
    <link rel="stylesheet" href="movie.css">
    <link rel="stylesheet" href="reset.css">
    <link href="URL_TO_HEDVIG_LETTERS_SERIF" rel="stylesheet">
    <script src="movie.js"></script>
</head>

<body>
    <div id="background">

        <div id="Suche">
            <input type="text" placeholder="Suche in KASFLIX" id="searchInput">
        </div>

        <div id="Lupen">
            <button id="searchButton" onclick="performSearch()">
                <img id="Lupe" src=".\images\Lupe.png" alt="lupe">
            </button>
        </div>

        <div id="image-wrapper">
            <img id="nachoImg" src=".\images\Nachos.png" alt="nacho">
            <button id="logo-button" onclick="resetToRandomMovies()">
                <img id="logoImg" src=".\images\Kasflix.png" alt="movie">
            </button>
        </div>



        <div id="movie-wrapper">
        </div>

        <div id="Seite">
            <button class="Knopf" data-page="1">1</button>
            <button class="Knopf" data-page="2">2</button>
            <button class="Knopf" data-page="3">3</button>
            <button class="Knopf" data-page="4">4</button>
            <button class="Knopf" data-page="5">5</button>
            <button class="Knopf" data-page="6">6</button>
        </div>

    </div>

    <div id="movieModal" class="modal">
        <div id="irgendwas" class="irgendwas">
            <div class="modal-content">
                <div id="modal-details">
                    <h2 id="movieTitle"></h2>
                    <p><strong>Release Year:</strong> <span id="releaseYear"></span></p>
                    <p><strong>Metacritic:</strong> <span id="metacritic"></span></p>
                    <p><strong>Runtime:</strong> <span id="runtime"></span></p>
                    <p><strong>Genres:</strong> <span id="genres"></span></p>
                    <p><strong>Languages:</strong> <span id="languages"></span></p>
                    <p><strong>Country:</strong> <span id="country"></span></p>
                    <p><strong>Awards:</strong> <span id="awards"></span></p>
                    <p><strong>Plot:</strong> <span id="plot"></span></p>
                </div>
                <img id="moviePoster" src="" alt="Movie Poster">
                <div class="close-button">
                    <img src=".\images\close.png" alt="Close" id="closeModalButton">
                </div>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
